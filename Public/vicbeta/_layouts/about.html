<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vic - {{ page.title }}</title>
    <link rel="stylesheet" href="{{site.baseurl}}themes/vdouban/style.css" />
</head>
<body>
    <div class="wrap clearfix">
        <div class="header clearfix">
            <a href="javascript:void(0);" class="logo">vic</a>
            <p class="desc">{{ site.description }}</p>
            <ul class="nav clearfix">
            {% for nav in site.nav %}
                <li>
                    <a href="{{ nav.link }}">{{ nav.name }}</a>
                </li>
            {% endfor %}
            </ul>
        </div>
        <div class="detail">
            <a href="{{ site.baseurl}}" class="back">返回</a>
            <div class="about">
                {{ content }}
            </div>
            <a href="{{ page.next.url }}" class="next">
                {{ page.next.title }}
            </a>
            <a href="{{ page.previous.url }}" class="prev">
                {{ page.previous.title }}
            </a>
        </div>
        <div class="footer">
            LongZhou's Blog&copy;2012 By Vic
        </div>
    </div>
    <script type="text/javascript">
        var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
        document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Fdcfa320f3848c24822c7ca668c9467b6' type='text/javascript'%3E%3C/script%3E"));
    </script>
</body>
</html>
