                <h1>Ubuntu unity图形重装</h1>

<p>不小心被强制重启有木有，图形又挂了有木有，果断重装unity，重装。。。</p>

<pre class="prettyprint linenums">
sudo apt-get autoremove ubuntu-desktop
</pre>

<p>Ba La Ba La Ba La</p>

<pre class="prettyprint linenums">

</pre>

<p>重启，完事儿</p>
