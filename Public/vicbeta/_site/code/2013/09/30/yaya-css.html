                <h1>牙牙 Css Version</h1>

<style>
        .ybody {
            position: absolute;
            width: 150px;
            height: 200px;
            left: 50%;
            top: 50%;
            background: #f4cf4a;
            margin: -100px 0 0 -75px;
            
            border-top-left-radius: 90px 70px;
            border-top-right-radius: 90px 70px;
            border-bottom-left-radius: 25px 180px;
            border-bottom-right-radius: 25px 180px;
        }
        .yleye, .yreye {
            position: absolute;
            top: 45px;
            width: 10px;
            height: 15px;
            background: #251e30;
            opacity: .8;

            border-top-left-radius: 5px 8px;
            border-top-right-radius: 5px 8px;
            border-bottom-left-radius: 5px 8px;
            border-bottom-right-radius: 5px 8px;
        }
        .yleye {
            left: 33px;
        }
        .yreye {
            right: 33px;
        }
        .yleye-blink, .yreye-blink {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 2px;
            top: 3px;
        }
        .yleye-blink {
            right: 2px;
        }
        .yreye-blink {
            left: 2px;
        }
        .ymouth {
            position: absolute;
            width: 56px;
            height: 70px;
            left: 50%;
            top: 70px;
            margin-left: -28px;
            background: #251e30;
            overflow: hidden;

            border-top-left-radius: 28px 10px;
            border-top-right-radius: 28px 10px;
            border-bottom-left-radius: 28px 60px;
            border-bottom-right-radius: 28px 60px;
        }
        .ytooth {
            position: absolute;
            width: 20px;
            height: 10px;
            top: -1px;
            left: 18px;
            background: #fff;
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(0, 0, 0, .5);
        }
        .ytongue {
            position: absolute;
            width: 50px;
            height: 50px;
            background: -moz-linear-gradient(top, #251e30, #aa3315);
            background: -webkit-linear-gradient(top, #251e30, #aa3315);
            left: 3px;
            bottom: -5px;

            border-top-left-radius: 25px 40px;
            border-top-right-radius: 25px 40px;
            border-bottom-left-radius: 25px 10px;
            border-bottom-right-radius: 25px 10px;
        }
        .ylface, .yrface {
            position: absolute;
            width: 20px;
            height: 10px;
            top: 70px;
            background: #e1969b;
            
            border-top-left-radius: 10px 5px;
            border-top-right-radius: 10px 5px;
            border-bottom-left-radius: 10px 5px;
            border-bottom-right-radius: 10px 5px;
        }
        .ylface {
            left: 15px;
            -webkit-transform: rotate(-5deg);
        }
        .yrface {
            right: 15px;
            -webkit-transform: rotate(5deg);
        }
        .ylhand, .yrhand {
            position: absolute;
            width: 30px;
            height: 20px;
            top: 120px;
            background: #f4cf4a;
        }
        .ylhand {
            left: -15px;
            
            border-top-left-radius: 25px 10px;
            border-bottom-left-radius: 25px 10px;
        }
        .yrhand {
            right: -15px;
            
            border-top-right-radius: 25px 10px;
            border-bottom-right-radius: 25px 10px;
        }
        .ylfoot, .yrfoot {
            position: absolute;
            bottom: -10px;
            width: 22px;
            height: 30px;
            background: #f4cf4a;
        }
        .ylfoot {
            left: 13px;
            border-bottom-left-radius: 120px 220px;
            border-bottom-right-radius: 50px 120px;
        }
        .yrfoot {
            right: 13px;
            border-bottom-left-radius: 50px 120px;
            border-bottom-right-radius: 120px 220px;
        }
        .ybot {
            position: absolute;
            width: 80px;
            height: 25px;
            bottom: -14px;
            left: 50%;
            margin-left: -40px;
            background: #fff;

            border-top-left-radius: 130px 40px;
            border-top-right-radius: 130px 40px;
        }
</style>
<div style="position:relative;height:360px;">
    <div class="ybody">
        <div class="yleye">
            <span class="yleye-blink"></span>
        </div>
        <div class="yreye">
            <span class="yreye-blink"></span>
        </div>

        <div class="ymouth">
            <div class="ytooth"></div>
            <div class="ytongue"></div>
        </div>

        <div class="ylface"></div>
        <div class="yrface"></div>

        <div class="ylhand"></div>
        <div class="yrhand"></div>

        <div class="ylfoot"></div>
        <div class="yrfoot"></div>
        <div class="ybot"></div>
    </div>
</div>
