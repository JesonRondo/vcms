                <h1>A域名咯</h1>

<p>总算有域名了，由于国内的审核比较恶心，最终还是选择了<a href="http://www.godaddy.com/" target="_blank">狗粑粑</a>，以防不小心发表***的言语然后被干掉。</p>

<p>域名用的名字加beta，苦逼的程序猿表露无疑。其实不想这样，想象中应该是有一些比较文艺的色彩参与进来，但是没想到什么更合适的，beta至少含有着对自己还有所期待的意思。</p>

<p>平台基本算搭好了，接下来该给我裸体的博客加个皮了…</p>
