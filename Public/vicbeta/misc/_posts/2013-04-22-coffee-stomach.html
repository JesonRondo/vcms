---
<h1>{{ page.title }}</h1>

<p>可以喝咖啡，但要注意喝的方法与时间：</p>

<p>1. 不要空腹喝，要在吃过饭以后再喝。</p>

<p>2. 不要喝清咖啡，不要用奶精之类的伴侣，而是选择用新鲜的纯牛奶和方糖，牛奶会减少咖啡对肠胃的刺激，会使咖啡变得温和。</p>

<p>3. 不要喝太浓的咖啡，不要喝隔夜或是放置时间太久的咖啡。</p>

<p>4. 切记切记，不要喝速溶咖啡。</p>

<p>5. 夏天不是万不得已，不要喝冰咖啡。</p>
